<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marken â€” Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Manrope Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #2d2d2d;
      overflow: hidden;
    }

    /* Wrapper to allow layering */
    .wrapper {
      position: relative;
      height: 100%;
      width: 100%;
    }

    /* SVG Banner */
    .banner {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Countdown Container */
    .countdown-box {
      position: absolute;

      /* ðŸ”§ ADJUST THESE IF NEEDED (DESIGNED FOR LEFT-LOGO SPACE) */
      left: 6vw;
      top: 52vh;

      display: flex;
      gap: 32px;
      padding: 24px 32px;

      border: 14px solid #FBFF12;
      background: #2d2d2d;

      font-family: 'Manrope', sans-serif;
      font-weight: 700;
      font-size: 96px;
      color: #FFFFFF;

      line-height: 1;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 16px;
      letter-spacing: 2px;
      margin-top: 12px;
      opacity: 0.7;
    }

    /* Mobile scaling */
    @media (max-width: 768px) {
      .countdown-box {
        left: 50%;
        top: 70%;
        transform: translateX(-50%);
        font-size: 48px;
        gap: 16px;
        border-width: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- Banner -->
    <div class="banner">
      <img src="banner.svg" alt="Marken Coming Soon">
    </div>

    <!-- Countdown -->
    <div class="countdown-box" id="countdown">
      <div class="time">
        <span id="days">00</span>
        <span class="label">DAYS</span>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <span class="label">HRS</span>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <span class="label">MIN</span>
      </div>
    </div>

  </div>

  <script>
    const targetDate = new Date("January 15, 2026 00:00:00 GMT+0530").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) return;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 60000); // updates every minute
  </script>
</body>
</html>
